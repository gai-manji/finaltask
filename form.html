<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>お問い合わせ - ハンガーtimes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <style>
        :root {
            --primary-color: #10b981;
            --secondary-color: #f59e0b;
            --accent-color: #fb923c;
            --brown-color: #78350f;
        }

        

        body {
            background-color: #fff2e5;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
            
        }

        .contact-card {
            background: white;
            border-radius: 30px;
            width: 100%;
            max-width: 500px;
            padding: 40px;
            box-shadow: 0 15px 35px rgba(67, 40, 24, 0.15);
        }

        .card-top-nav {
            margin-bottom: 20px;
        }

        .btn-back-link {
            color: var(--secondary-color);
            text-decoration: none;
            font-size: 0.9rem;
            font-weight: 600;
            display: inline-flex;
            align-items: center;
            gap: 5px;
            transition: 0.3s;
        }

        .btn-back-link:hover {
            color: var(--primary-color);
            transform: translateX(-3px);
        }

        .brand-logo {
            font-size: 1.8rem;
            font-weight: bold;
            color: var(--primary-color);
            text-align: center;
        }

        .contact-title {
            text-align: center;
            color: var(--brown-color);
            font-size: 1rem;
            margin-bottom: 30px;
            opacity: 0.8;
        }

        .form-label {
            color: var(--brown-color);
            font-weight: 600;
        }

        .form-control {
            border-radius: 12px;
            padding: 12px;
            border: 2px solid #f3f3f3;
        }

        .form-control:focus {
            border-color: var(--secondary-color);
            box-shadow: none;
            background-color: #fffcf9;
        }

        textarea.form-control {
            resize: none;
        }

        .btn-submit {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            border: none;
            border-radius: 12px;
            padding: 12px;
            color: white;
            font-weight: bold;
            width: 100%;
            margin-top: 15px;
        }
    </style>
</head>
<body>

<div class="contact-card">
    <div class="card-top-nav">
        <a href="index.html" class="btn-back-link">
            <i class="bi bi-chevron-left"></i> ホームへ戻る
        </a>
    </div>

    <div class="brand-logo">
        <i class="bi bi-chat-dots"></i> ハンガーtimes
    </div>
    <p class="contact-title">お問い合わせフォーム</p>

    <form id="contactForm">
        <div class="mb-3">
            <label class="form-label">お名前</label>
            <input type="text" class="form-control" placeholder="山田 太郎" required>
        </div>

        <div class="mb-3">
            <label class="form-label">メールアドレス</label>
            <input type="email" class="form-control" placeholder="mail@example.com" required>
        </div>

        <div class="mb-4">
            <label class="form-label">お問い合わせ内容</label>
            <textarea class="form-control" rows="5" placeholder="ご質問・ご要望をご入力ください" required></textarea>
        </div>

        <button type="submit" class="btn btn-submit">送信する</button>
    </form>
</div>

<script>
    document.getElementById('contactForm').addEventListener('submit', function(e) {
        e.preventDefault();
        const btn = this.querySelector('.btn-submit');
        btn.innerHTML = '送信中...';
        btn.style.opacity = '0.7';

        setTimeout(() => {
            alert('お問い合わせを送信しました。');
            window.location.href = 'index.html';
        }, 1000);
    });
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
