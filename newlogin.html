<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ハンガーtimes - 新規登録</title>
    <link rel="icon" href="img/favicon (4).ico">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <style>
        :root {
            --primary-color: #10b981;
            --secondary-color: #f59e0b;
            --accent-color: #fb923c;
            --brown-color: #78350f;
        }
        body {
            background-color: #fff2e5;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
        }
        .signup-card {
            background: white;
            border-radius: 30px;
            width: 100%;
            max-width: 420px;
            padding: 40px;
            box-shadow: 0 15px 35px rgba(67, 40, 24, 0.15);
            position: relative;
        }
        .card-top-nav {
            display: flex;
            justify-content: flex-start;
            margin-bottom: 20px;
        }
        .btn-back-link {
            color: var(--secondary-color);
            text-decoration: none;
            font-size: 0.9rem;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 5px;
        }
        .btn-back-link:hover {
            color: var(--primary-color);
            transform: translateX(-3px);
        }
        .brand-logo {
            font-size: 1.8rem;
            font-weight: bold;
            color: var(--primary-color);
            text-align: center;
            margin-bottom: 5px;
        }
        .signup-title {
            text-align: center;
            color: var(--brown-color);
            font-size: 1rem;
            margin-bottom: 30px;
            opacity: 0.8;
        }
        .form-label {
            color: var(--brown-color);
            font-weight: 600;
        }
        .form-control {
            border-radius: 12px;
            padding: 12px;
            border: 2px solid #f3f3f3;
        }
        .form-control:focus {
            border-color: var(--secondary-color);
            box-shadow: none;
            background-color: #fffcf9;
        }
        .btn-signup {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            border: none;
            border-radius: 12px;
            padding: 12px;
            color: white;
            font-weight: bold;
            width: 100%;
            margin-top: 15px;
        }
        .signin-link {
            text-align: center;
            margin-top: 25px;
            font-size: 0.85rem;
        }
        .signin-link a {
            color: var(--primary-color);
            font-weight: bold;
            text-decoration: none;
        }
    </style>
</head>

<body>

    <div class="signup-card">
        <div class="card-top-nav">
            <a href="index.html" class="btn-back-link">
                <i class="bi bi-chevron-left"></i> ホームへ戻る
            </a>
        </div>

        <div class="brand-logo">
            <i class="bi bi-layers-half"></i> ハンガーtimes
        </div>
        <p class="signup-title">新規アカウントを作成</p>

        <form id="signupForm">
            <div class="mb-3">
                <label class="form-label">ユーザー名</label>
                <input type="text" class="form-control" placeholder="例：taro123" required>
            </div>

            <div class="mb-3">
                <label class="form-label">メールアドレス</label>
                <input type="email" class="form-control" placeholder="mail@example.com" required>
            </div>

            <div class="mb-3">
                <label class="form-label">パスワード</label>
                <input type="password" class="form-control" placeholder="••••••••" required>
            </div>

            <div class="mb-4">
                <label class="form-label">パスワード（確認）</label>
                <input type="password" class="form-control" placeholder="••••••••" required>
            </div>

            <button type="submit" class="btn btn-signup">登録する</button>
        </form>

        <div class="signin-link">
            <span class="text-muted">すでにアカウントをお持ちですか？</span><br>
            <a href="login.html">ログインはこちら</a>
        </div>
    </div>

    <script>
        document.getElementById('signupForm').addEventListener('submit', function (e) {
            e.preventDefault();

            const btn = this.querySelector('.btn-signup');
            btn.innerHTML = '処理中…';
            btn.style.opacity = '0.7';

            // 1秒後にログインページへ遷移（仮）
            setTimeout(() => {
                window.location.href = 'login.html';
            }, 1000);
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
